<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rater</h1>

    <div class="gallery" id="ramen-menu">
        <img src="images/gyukotsu.jpg" alt="Gyukotsu Ramen" >
        <img src="images/kojiro.jpg" alt="Kojiro Ramen" >
        <img src="images/naruto.jpg" alt="Naruto Ramen" >
        <img src="images/nirvana.jpg" alt="Nirvana Ramen" >
        <img src="images/shoyu.jpg" alt="Shoyu Ramen" >
    </div>

    <div id="Ramen-details">
        <img class="detail-image" id="detail-image" src="images/shoyu.jpg" alt="insert name here">
        <h2 class="detail-name" id="detail-name"></h2>
        <h3 class="detail-resturant" id="detail-resturant"></h3>
        <button id="delete-button">Delete</button>
    </div>

    <h2>Rating:</h2>
    <p id="rating">
        10/10
    </p>

    <h2>Comments:</h2>
    <p id="comments-display">
        My absolute favorite 
    </p>

    <h4>Add new Ramen</h4>

    <form id="add-ramen">
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="resturant" placeholder="Resturant" required>
        <input type="number" id="new-rating" min="1" max="10" placeholder="Rating" required>
        <input type="text" id="new-comments" placeholder="Comments" required>
        <input type="url" id="image-url" placeholder="Image URL" required>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
